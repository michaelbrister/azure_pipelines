parameters:
  - name: environment
    type: string
  - name: appName
    type: string
  - name: slotName
    type: string
  - name: azureSubscription
    type: string

jobs:
  - job: Deploy
    steps:
      # ğŸ“¢ Log Deployment Start
      - script: echo "ğŸš€ Deploying to ${{ parameters.environment }} Environment"

      # ğŸ” Ensure Secure Connection to Azure
      - task: AzureCLI@2
        inputs:
          azureSubscription: '${{ parameters.azureSubscription }}'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            echo "ğŸ”‘ Logging into Azure..."
            az login --service-principal -u $(AZURE_CLIENT_ID) -p $(AZURE_CLIENT_SECRET) --tenant $(AZURE_TENANT_ID)

      # ğŸ“¦ Deploy Application to Slot
      - task: AzureWebApp@1
        inputs:
          azureSubscription: '${{ parameters.azureSubscription }}'
          appName: '${{ parameters.appName }}'
          package: '$(Build.ArtifactStagingDirectory)'

      # ğŸ” Validate Deployment Before Swap
      - script: echo "ğŸ” Validating Deployment..."
      - script: |
          response=$(curl -s https://${{ parameters.appName }}-${{ parameters.slotName }}.azurewebsites.net/health)
          if [[ "$response" != "healthy" ]]; then
            echo "âŒ Deployment validation failed!"
            exit 1

      # ğŸ”„ Swap Slots for Zero Downtime Deployment
      - script: echo "ğŸ”„ Swapping Deployment Slots"
      - script: az webapp deployment slot swap -n ${{ parameters.appName }} -s ${{ parameters.slotName }}

      # ğŸ“¢ Log Deployment Completion
      - script: echo "âœ… Deployment to ${{ parameters.environment }} completed successfully!"
