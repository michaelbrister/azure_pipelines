jobs:
  - job: RunTests
    steps:
      # ğŸ“¢ Log Test Start
      - script: echo "ğŸ§ª Starting Automated Tests..."

      # âœ… Run Unit Tests
      - script: echo "ğŸ§ª Running Unit Tests..."
      - script: dotnet test --logger trx || echo "Unit tests failed!" > test-log.txt

      # ğŸŒ Run API Tests (Postman)
      - script: echo "ğŸŒ Running API Tests..."
      - task: Postman@1
        inputs:
          collection: '$(System.DefaultWorkingDirectory)/tests/api-tests.json'

      # ğŸ­ Run UI Tests (Selenium)
      - script: echo "ğŸ­ Running UI Tests..."
      - task: SeleniumTest@1

      # ğŸš¨ Publish Logs if Tests Fail
      - task: PublishBuildArtifacts@1
        condition: failed()
        inputs:
          pathToPublish: test-log.txt
          artifactName: test_failure_logs

      # ğŸ“© Send Alert if Tests Fail
      - task: SendEmail@1
        condition: failed()
        inputs:
          to: 'qa-team@example.com'
          subject: 'âŒ Test Failure Alert!'
          body: |
            Some tests failed in the pipeline. Review logs for details.

      - task: TeamsNotification@1
        condition: failed()
        inputs:
          teamsWebhookUrl: 'https://outlook.office.com/webhook/...'
          message: |
            âŒ **Test Failure Alert**  
            - Some tests failed in the pipeline.  
            - Logs are available for review.
